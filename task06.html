<!DOCTYPE html>
<html>

<head>
    <title>Contact me</title>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form>
            <label for="name"><b>Enter the name &emsp;&emsp;&emsp;&ensp;</b></label>
            <input type="text" id="name">
            <br><br>
            <label for="Age"><b>Enter the Age &emsp;&emsp;&emsp;&emsp;&ensp;</b></label>
            <input type="number" id="Age">
            <br><br>
            <label for="gender"><b>Select the Gender &ensp;&emsp;&emsp;</b></label>
            <input type="radio" id="gender" value="male">
            <label for="male">Male</label>&emsp;
            <input type="radio" id="female" value="female">
            <label for="female">Female</label>
            <br><br>
            <label for="phn"><b>Enter the Phone number&ensp;</b></label>
            <input type="tel" id="phn">
            <br><br>
            <label for="mail"><b>Enter the MailId &emsp;&emsp;&emsp;&nbsp;</b></label>
            <input type="email" id="mail">
            <br><br>
            <label for="upload"><b>upload Aadhar Card &emsp;&emsp;</b></label>
            <input type="file" id="upload">
            <br><br>
            <label for="service"><b>Select the service &emsp;&emsp;&emsp;</b></label>
            <select id="service" name="choose">
                    <option value="Rentalhouse">Rentalhouse</option>
                    <option value="BuyingLand">BuyingLand</option>
                    <option value="SellingLand">SellingLand</option>
                    <option value="BuyingHouse">BuyingHouse</option>
                    <option value="SellingHouse">SellingHouse</option>
                </select>
            <br><br>
            <label for="desc"><b>Enter your query</b></label>
            <br><br>
            <textarea id="desc" rows="4" cols="50">
                </textarea>
        </form>
        </br>&emsp14;
        <button id="submit">Submit</button>
    </div>
</body>

</html>
