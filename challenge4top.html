<!DOCTYPE html>
<html>

<head>
	<title>Quora Clone</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/trivial-css/cdn@629604e4e356baba7e188f610c82b0632542f990/trivial.css">
</head>

<body>
	<div name="top" class="side-by-side">

			<img src="https://raw.githubusercontent.com/mics-global/cdn/master/htm200/quora-clone-1/assets/logo.png"

	<div name="bottom"></div>
